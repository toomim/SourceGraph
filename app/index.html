<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>source-graph</title>
    <style type="text/css">
    </style>
</head>
<body>
<script>
  var ws = new WebSocket('ws://localhost:40510');

  ws.onopen = function () {
    console.log('websocket is connected ...');
    ws.send('connected')
  }

  ws.onmessage = function (ev) {
    console.log("Client message")
    const payload = {
      v: 1,
      source: "lalala"
    };

    ws.send(JSON.stringify(payload))
  }
</script>
<h1>
    Source Graph
</h1>
<p>
    open console to see connection.
</p>
</body>
</html>
